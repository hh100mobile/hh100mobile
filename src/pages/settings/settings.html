<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <button ion-button block (click)="onGoToSignUp()" *ngIf="!isAuthenticated">
      Sign Up
    </button>
    <button ion-button block outline (click)="onGoToSignIn()" *ngIf="!isAuthenticated">
      Sign In
    </button>
    <button ion-button block (click)="onSignOut()" *ngIf="isAuthenticated">
      Sign Out
    </button>
</ion-content>
