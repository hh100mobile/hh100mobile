<ion-header>

  <ion-navbar>
    <ion-title>Rider Number</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon md="md-close"></ion-icon>
        <span ion-text color="primary" showWhen="ios">Cancel</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-label>Rider Number</ion-label>
      <ion-input type="number" value="296" clearOnEdit="true" name="rider-number" required></ion-input>>
    </ion-item>
    <button ion-button block type="submit" disabled="true">Save</button>
  </form>
</ion-content>
