<ion-header>

  <ion-navbar>
    <ion-title>Route</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon md="md-close"></ion-icon>
        <span ion-text color="primary" showWhen="ios">Cancel</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSubmit(form.route)">
    <ion-list radio-group>
      <ion-item>
        <ion-label>None</ion-label>
        <ion-radio ng-model="form.route" [checked]="route == 'None'" value="None"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>100 Mile</ion-label>
        <ion-radio ng-model="form.route" [checked]="route == '100-Mile'" value="100-Mile"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>75 Mile</ion-label>
        <ion-radio ng-model="form.route" [checked]="route == '75-Mile'" value="75-Mile"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>50 Mile</ion-label>
        <ion-radio ng-model="form.route" [checked]="route == '50-Mile'" value="50-Mile"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>25 Mile</ion-label>
        <ion-radio ng-model="form.route" [checked]="route == '25-Mile'" value="25-Mile"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>100 Km</ion-label>
        <ion-radio ng-model="form.route" [checked]="route == '100-Km'" value="100-Km"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>10 Km</ion-label>
        <ion-radio ng-model="form.route" [checked]="route == '10-Km'" value="10-Km"></ion-radio>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Save</button>
  </form>

</ion-content>
