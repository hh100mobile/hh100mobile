<ion-header>

  <ion-navbar>
    <ion-title>Route</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon md="md-close"></ion-icon>
        <span ion-text color="primary" showWhen="ios">Cancel</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSubmit(form.route)">
    <ion-list radio-group [(ngModel)]="form.route" name="route">
      <ion-item *ngFor="let element of routes">
        <ion-label>{{element}}</ion-label>
        <ion-radio [value]="element"></ion-radio>
