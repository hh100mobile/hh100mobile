<ion-header>

  <ion-navbar>
    <ion-title>Location</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-label>Allow Location</ion-label>
      <ion-checkbox checked="true" name="allow-location"></ion-checkbox>
    </ion-item>
    <button ion-button block type="submit" disabled="true">Save</button>
  </form>
</ion-content>
