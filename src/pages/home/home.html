<ion-header>
  <ion-buttons end>
    <button ion-button icon-only clear (click)="onGoToSettings()">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>



<ion-content padding>
  <ion-grid>
    <ion-row justify-content-between text-center>
      <ion-col>
        <img src="assets/imgs/logo.png" alt="Hotter n' Hell Logo" />

      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-card *ngIf="onIsAuthenticated()">
	<img src="assets/imgs/general-google-map.png" alt="map" />
	<ion-card-content>
		<ion-card-title>
			Map
		</ion-card-title>
			<p>
			Check out the map and routes for one of the hottest bike races available!
			<button ion-button block (click)="onGoToMap()">MAP</button>
			</p>
	</ion-card-content>
   </ion-card>

  <ion-card *ngIf="!onIsAuthenticated()">
	<img src="assets/imgs/biker.png" alt="rider" />
	<ion-card-content>
		<ion-card-title>
			Follow Rider
		</ion-card-title>
		   <p>
			Follow your Family or Friend as they compete in the race.
			<button ion-button block (click)="onGoToFollowRider()">FOLLOW RIDER</button>
		   </p>
	</ion-card-content>
  </ion-card>

  <p>
    <button ion-button block (click)="onGoToSchedule()">SCHEDULE OF EVENTS</button>
  </p>
  <p>
    <button ion-button block (click)="onGoToAttractions()">ATTRACTIONS</button>
  </p>
  <p>
    <button ion-button block outline>93 DAYS | 17 HRS | 32 MIN | 18 SEC</button>
  </p>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row justify-content-between text-center>
        <ion-col>70</ion-col>
        <ion-col>NE</ion-col>
        <ion-col>5 mph</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
