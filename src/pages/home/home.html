<ion-header>
  <ion-navbar>
    <ion-title>
      Hotter'n Hell Hundred
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="onGoToSettings()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-grid>
    <ion-row justify-content-between text-center>
        <ion-col>
  <img src="assets/imgs/logo.png" alt="Hotter n' Hell Logo"/>

</ion-col>
</ion-row>
</ion-grid>

  <p>
    <button ion-button block (click)="onGoToMap()" *ngIf="isAuthenticated">MAP</button>
    <button ion-button block (click)="onGoToFollowRider()" *ngIf="!isAuthenticated">FOLLOW RIDER</button>
  </p>
  <p>
    <button ion-button block (click)="onGoToSchedule()">SCHEDULE OF EVENTS</button>
  </p>
  <p>
    <button ion-button block (click)="onGoToAttractions()">ATTRACTIONS</button>
  </p>
  <p>
    <button ion-button block outline>93 DAYS | 17 HRS | 32 MIN | 18 SEC</button>
  </p>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row justify-content-between text-center>
        <ion-col>70</ion-col>
        <ion-col>NE</ion-col>
        <ion-col>5 mph</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
