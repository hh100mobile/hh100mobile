<ion-header>

  <ion-navbar>
    <ion-title>
		Attractions
	</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<p>
		<button ion-button block icon-start (click)="onGoToVendors()">
		<ion-icon name='people' is-active="false"></ion-icon>
		VENDORS
		</button>
	</p>
	<p>
		<button ion-button block icon-start (click)="onGoToHotels()">
		<ion-icon name='home' is-active="false"></ion-icon>
		HOTELS
		</button>
	</p>
	<p>
		<button ion-button block icon-start (click)="onGoToRestaurants()">
		<ion-icon name='restaurant' is-active="false"></ion-icon>
		RESTAURANTS
		</button>
	</p>
	<p>
		<button ion-button block icon-start (click)="onGoToShopping()">
		<ion-icon name='cash' is-active="false"></ion-icon>
		SHOPPING
		</button>
	</p>
	<p>
		<button ion-button block icon-start (click)="onGoToEntertainment()">
		<ion-icon name='mic' is-active="false"></ion-icon>
		ENTERTAINMENT
		</button>
	</p>

</ion-content>
